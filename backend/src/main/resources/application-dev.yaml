server:
  port: ${PORT:8080}
  # SSL section removed: Render handles SSL/HTTPS at the load balancer level automatically.

spring:
  application:
    name: inventory-management-system
  
  # Disable the automatic security lookup that was causing the crash
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

  datasource:
    # These will be pulled from Render Environment Variables
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # Changed dialect from SQLServer to PostgreSQL
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.hibernate.SQL: DEBUG

# If SMB is for local image access, it may not work on Render unless the IP is public.
smb:
  server:
    ip: ${SMB_IP:172.17.96.1}

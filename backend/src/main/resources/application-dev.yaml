server:
  port: 3000
  # Keep SSL only if you are specifically testing Keycloak HTTPS locally
  # Otherwise, comment out the SSL block to simplify troubleshooting

spring:
  application:
    name: inventory-management-system
  security:
      oauth2:
        resourceserver:
          jwt:
            # MUST match the Issuer in your React app and the ngrok tunnel
            issuer-uri:  https://localhost:8443/realms/sunrise-realm
            # Backend needs to fetch public keys from the secure ngrok link
            jwk-set-uri:  https://localhost:8443/realms/sunrise-realm/protocol/openid-connect/certs

  spring:
    datasource:
      # Notice: I removed the user and password from the URL string itself
      url: jdbc:postgresql://ep-fragrant-sound-aicvtx0b-pooler.c-4.us-east-1.aws.neon.tech/neondb?sslmode=require
      username: neondb_owner
      password: npg_c3NIOqXZPLp4
      driver-class-name: org.postgresql.Driver

    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: none
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          # This ensures Hibernate speaks Postgres and not SQL Server
          dialect: org.hibernate.dialect.PostgreSQLDialect

    # IMPORTANT: Keep this here so the app doesn't crash
    # trying to find Keycloak on localhost:8443
    autoconfigure:
      exclude:
        - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
        - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

